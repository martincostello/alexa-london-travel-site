os: Visual Studio 2017
version: 1.0.{build}

environment:
  CLI_VERSION: 1.0.1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_XMLDOC_MODE: skip

branches:
  only:
    - master

install:
  - ps: npm install -g bower --loglevel=error
  - ps: npm install -g gulp --loglevel=error
  - ps: npm install -g typescript --loglevel=error
  - ps: npm install -g typings
  - ps: typings install

build_script:
  - ps: .\Build.ps1

artifacts:
  - path: artifacts\publish

nuget:
  disable_publish_on_pr: true

skip_tags: false
test: off
