version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "05:30"
    timezone: Europe/London
- package-ecosystem: nuget
  directory: "/"
  groups:
    Aspire:
      patterns:
        - Aspire.*
    AspNet.Security.OAuth:
      patterns:
        - AspNet.Security.OAuth.*
    IdentityModel:
      patterns:
        - Microsoft.IdentityModel.JsonWebTokens
        - System.IdentityModel.Tokens.Jwt
    OpenTelemetry:
      patterns:
        - OpenTelemetry*
    Polly:
      patterns:
        - Polly*
    Pyroscope:
      patterns:
        - Pyroscope*
    xunit:
      patterns:
        - Verify.Xunit*
        - xunit*
  schedule:
    interval: daily
    time: "05:30"
    timezone: Europe/London
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: Microsoft.DotNet.XliffTasks
- package-ecosystem: npm
  directory: "/src/LondonTravel.Site"
  groups:
    babel:
      patterns:
        - "@babel/*"
    typescript-eslint:
      patterns:
        - "@typescript-eslint/*"
  schedule:
    interval: daily
    time: "05:30"
    timezone: Europe/London
  open-pull-requests-limit: 99
